<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@300&display=swap" rel="stylesheet">
	<title>Insert title here</title>
</head>
<style>
	body {
		font-family: 'Noto Serif KR', serif;
	}
</style>
<body>
	<div style="text-align:center; width:600px; margin-left:450px; margin-top:50px">
		<form method="post">
			<h5 style="text-align:center; margin-bottom:20px">게시물 수정</h5>
			<table class="table">
				<tr>
					<th>번호</th>
					<td>[[${boardDTO.no}]] <input type="hidden" name="no" th:value="${boardDTO.no}" /></td>
				</tr>
				<tr>
					<th>제목</th>
					<td><input type="text" name="title" th:value="${boardDTO.title}" autofocus="autofocus"
							required="required" /></td>
				</tr>
				<tr>
					<th>이름</th>
					<td><input type="text" name="name" th:value="${boardDTO.name}" required="required" readonly/></td>
				</tr>
				<tr>
					<th>비밀번호</th>
					<td><input type="password" name="password" required="required" /><br />
						* 처음 글 입력 시 비밀번호를 재 입력하세요.</td>
				</tr>
				<tr>
					<th>내용</th>
					<td><textarea name="content" rows="5" cols="40"
							required="required">[[${boardDTO.content}]]</textarea></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value="완료" class="btn btn-outline-dark"/></td>
				</tr>
			</table>
		</form>
	</div>
</body>

</html>
